<h1>Criar Conta</h1>
<form [formGroup]="form" (ngSubmit)="criarConta()">
  <label for="nome">Nome:</label>
  <input id="nome" formControlName="nome" type="text">
  <label for="email">Email:</label>
  <input id="email" formControlName="email" type="email">
  <label for="senha">Senha:</label>
  <input id="senha" formControlName="senha" type="password">
  <label for="confirmacaoSenha">Confirmar Senha:</label>
  <input id="confirmacaoSenha" formControlName="confirmacaoSenha" type="password">
  <button type="submit">Criar Conta</button>
</form>
