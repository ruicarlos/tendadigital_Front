<h1>Destaques da Tenda Digital</h1>

<div class="produto-grid">
  <div *ngFor="let produto of listaProduto" class="produto-card">
    <div>
      <img [src]="produto.imagem" alt="{{ produto.descricao }} - Capa do livro" class="produto-imagem">
    </div>
    <div class="produto-detalhes">
      <div class="produto-digital">
        <h3>{{ produto.descricao }}</h3>
      </div>
      <p>Seção: {{ produto.categoria }}</p>
      <p>R$ {{ produto.preco }}</p>
      <p>COD: {{ produto.codbarras}}</p>
      <p>Disponível: <input type="checkbox" [checked]="produto.ativo === 'S'"></p>
      <div class="botoes-container">
        <button (click)="adicionarAoCarrinho(produto)">Adicionar a cesta</button>
      </div>
    </div>
  </div>
</div>
